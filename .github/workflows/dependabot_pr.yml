name: Dependabot PR actions
on: pull_request
permissions:
  pull-requests: write
  contents: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Update Gradle SHAs
        run: |
          ./gradlew updateSHAs

      - name: Run spotless
        run: |
          ./gradlew spotlessApply
