name: Dependabot PR actions
on: pull_request
permissions:
  pull-requests: write
  contents: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Update Gradle SHAs
        run: |
          ./gradlew updateSHAs
          echo "Committing the SHA updates"
          git add .
          git commit -m "Updating SHAs"
          git push --force https://${GITHUB_ACTOR}:${{secrets.GITHUB_TOKEN}}@github.com/${GITHUB_REPOSITORY}.git HEAD:${REMOTE_BRANCH}

      - name: Run spotless
        run: |
          ./gradlew spotlessApply
